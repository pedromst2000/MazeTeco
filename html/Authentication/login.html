<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MazeTeco - Login</title>
		<link rel="icon" href="../../assets//svg//Icon.svg" />
		<link rel="stylesheet" href="../../css/Auth/login.css" />
	</head>
	<body>
		<div class="login-container">
			<div class="form-container">
				<div class="logo">
					<img src="../../assets/svg/Logo.svg" alt="Logo" />
				</div>
				<div class="heading">
					<h1>Login</h1>
				</div>
				<div class="subheading">
					<p>
						Insira as suas credenciais para continuar a sua jornada no mundo das
						tecnologias web
					</p>
				</div>
				<div class="form">
					<form action="#" id="login-form">
						<input type="email" id="email" name="email" placeholder="email" />

						<div class="password">
							<div class="input-password">
								<input
									type="password"
									id="password"
									name="password"
									placeholder="password"
									autocomplete="on"
								/>
							</div>
							<div class="togglePassword">
								<img
									id="TogglePassword"
									class="hiddenEye"
									src="../../assets/svg/icons/HideenEyeIcon.svg"
									alt="hiddeneye"
								/>
							</div>
						</div>

						<span class="auth-link">
							Não tens conta?
							<a id="link-register" href="../Authentication/register.html">
								<span>Crie uma conta</span>
							</a>
						</span>
						<button type="submit">Iniciar Sessão</button>
					</form>
				</div>
				<div class="copy-container">
					<span class="copy">&copy;2024 MazeTeco</span>
				</div>
				<div id="message">
					<!-- Injetado Via JS -->
				</div>
			</div>
			<div class="img-container">
				<div>
					<img src="../../assets/images/Auth.png" alt="auth-image" />
				</div>
			</div>
		</div>

		<div class="arrow-back">
			<img id="goBack" src="../../assets/svg/icons/ArrowHeroIcon.svg" alt="arrow" />
		</div>

		<script type="module" src="../../js/views/AuthView.js"></script>
	</body>
</html>
